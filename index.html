<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เขียนเสื้อนักเรียน 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .input-container {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px; border-radius: 8px; text-align: center;
        }
        input, button {
            padding: 8px; margin: 5px;
            border-radius: 5px; border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="message" placeholder="พิมพ์ข้อความบนเสื้อ">
        <button onclick="applyText()">เพิ่มข้อความ</button>
    </div>
    <script>
        let scene, camera, renderer, shirt, textureCanvas, textureCtx, texture;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(2, 2, 5);
            scene.add(directionalLight);

            // โหลดโมเดลเสื้อ
            const loader = new THREE.OBJLoader();
            loader.load("White_Shirt_Drawing_0221085118_generate.obj", function (object) {
                shirt = object;
                shirt.scale.set(1, 1, 1);
                shirt.position.set(0, -1, 0);
                scene.add(shirt);

                // สร้าง Canvas Texture
                textureCanvas = document.createElement("canvas");
                textureCanvas.width = 512;
                textureCanvas.height = 512;
                textureCtx = textureCanvas.getContext("2d");
                textureCtx.fillStyle = "white";
                textureCtx.fillRect(0, 0, textureCanvas.width, textureCanvas.height);

                texture = new THREE.CanvasTexture(textureCanvas);
                
                // นำ Texture ไปแปะที่โมเดล
                shirt.traverse(function (child) {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({ map: texture });
                        child.material.needsUpdate = true;
                    }
                });
            });

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            window.addEventListener("resize", function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function applyText() {
            const message = document.getElementById("message").value;
            if (!message || !textureCtx) return;

            // เขียนข้อความลงใน Canvas
            textureCtx.fillStyle = "white";
            textureCtx.fillRect(0, 0, textureCanvas.width, textureCanvas.height);
            textureCtx.fillStyle = "black";
            textureCtx.font = "30px Arial";
            textureCtx.fillText(message, 100, 256); // ตำแหน่งข้อความ

            texture.needsUpdate = true;
        }

        init();
        animate();
    </script>
</body>
</html>
